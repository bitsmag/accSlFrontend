<html>
    <head>
        <title>Acc</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1>Acc</h1>

        <!-- Tab links -->
        <div class="tab">
            <button id="defaultTab" class="tablinks" onclick="openTab(event, 'payin')">Pay In</button>
            <button class="tablinks" onclick="openTab(event, 'payout')">Pay out</button>
            <button class="tablinks" onclick="openTab(event, 'log')">Log</button>
            <button id="balanceButton" class="btn">Print Balance</button>
        </div>

        <!-- Tab content -->
        <div id="payin" class="tabcontent">
            Amount: <input id="pinAmount" type="text"/>
            <br>
            Date: <input id="pinDate" type="text"/>
            <br>
            Category: <input id="pinCategory" type="text"/>
            <button id="pinButton" class="btn">Pay In</button>
        </div>

        <div id="payout" class="tabcontent">
            Amount: <input id="poutAmount" type="text"/>
            <br>
            Date: <input id="poutDate" type="text"/>
            <br>
            Category: <input id="poutCategory" type="text"/>
            <button id="poutButton" class="btn">Pay Out</button>
        </div>

        <div id="log" class="tabcontent">
            Order by: <select name="logOrder">
                <option value="year">Year</option>
                <option value="category">Category</option>
              </select>
            <br>
            Date-filter:  <input id="logDate" type="text"/>
            <br>
            Category-filter: <input id="logCategory" type="text"/>
            <button id="logButton" class="btn">Print Log</button>
        </div>

        <textarea id="outputArea"></textarea>

        <script src="jquery-3.3.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
